<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Statflo CRM</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="crm.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>CRM</h1>
      <h2>Accounts</h2>
        <div class="account-container">
          <div class="account-input-fields">

          </div>
        </div>

      <h2>Leads</h2>
        <div class="lead-container">
          <button class="add-lead">Add a Lead</button><br>
          <div class="lead-input-fields">
            <input type="text" name="add-name" placeholder="Name">
            <input type="tel" name="add-number" placeholder="Telephone">
            <button class="remove_field">Delete Lead</button>
            <button class="add-account">Add to Account</button>
          </div>
        </div>

      <h2>Calls</h2>
        <div class="calls-container">
          <button class="log-calls">Log a Call</button><br>
          <div class="log-input-fields">
            <input type="text" name="add-name" placeholder="Name">
            <input type="tel" name="add-number" placeholder="Telephone">
            <input type="date" name="add-date" placeholder="Date">
            <input type="text" name="add-agent" placeholder="Assigned To">
            <input type="textarea" name="add-notes" placeholder="Notes">
            <button class="remove_field">Delete</button>
          </div>
        </div>

      <h2>Appointments</h2>
        <div class="appointment-container">
          <button class="appointment">Schedule an Appointment</button><br>
          <div class="appointment-fields">
            <input class="appointment-dates" id="datepicker" type="text" class="date-cal" placeholder="Appointment"/>&nbsp;<input type="text" id="alternate" size="30">
            <button class="remove_field">Delete</button>
          </div>
        </div>
  </body>
</html>
